<html>

  <head>

  </head>

  <body>


    <a-scene background="color: black">

        <a-assets>
          <a-asset-item id="popup" src="eve.glb"></a-asset-item>

            <a-entity gltf-model="#popup"
            scale="1 1 1"
            rotation="0 0 0"

        <a-plane color="black" height="3" width="3"" rotation=" -90 0 0"></a-plane>

        <a-entity id="camera" camera="" position="0 1.6 1" data-aframe-inspector-original-camera="" rotation="0 38.69999999999998 0">
        </a-entity>

    </a-scene>

  </body>

</html>
