<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-proxemic-component@0.0.17/dist/aframe-proxemic-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="extended-wasd-controls.js"></script>
    <style>

      #info {
        font-family: Arial, Helvetica, sans-serif; font-size: 0.8em; background-color: white;
                   position: absolute; bottom: 20px; left: 20px;
                   border: dotted 1px blue;
      }
      </style>
  </head>

  <body>


    <a-scene background="color: black" keyboard-shortcuts="enterVR: false;">

        <a-assets>
          <a-asset-item id="deer-obj" src="deer.obj"></a-asset-item>
          <a-asset-item id="deer-mtl" src="deer.mtl"></a-asset-item>
        </a-assets>


            <a-entity obj-model="obj: deer.obj; mtl: deer.mtl"
            src="DefaultMaterial_Base_Color.png"
            scale="0.050 0.050 0.050"
            rotation="-25 0 0"
            position="-0.25 -0.35 -1"
            proximity-sensor="distance: 1.5; drawline: true"
            animation= "property: position;
                              to: -0.25 0.5 -0.5;
                              dur: 1500;
                              loop: 1;
                              startEvents: proximityenter;
                              resumeEvents: proximityenter;"
                  >
          </a-entity>

        <a-plane color="black" height="3" width="3"" rotation=" -90 0 0"></a-plane>

        <a-entity id="camera" camera="" position="0 0.7 4" extended-wasd-controls="moveSpeed: 0.8" data-aframe-inspector-original-camera="" rotation="0 38.69999999999998 0">
        </a-entity>

    </a-scene>

    <div id="info">WASD=Avant|Gauche|Arri√®re|Droite QE=Gauche|Droite RF=Haut|Bas TG=dessus|dessous</div>

  </body>

</html>
